<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your Team Project</title>
  </head>
  <body>
    <nav>
      <div class="orange darken-4 nav-wrapper">
        <a class="center-align brand-logo center">Team Profile</a>
      </div>
    </nav>
    <h1 class="center-align">My Team</h1>
    <div class="center-align container">  
      <div class="center-align row">
        
    <div class="col s3">
      <div class="card grey darken-2">
        <div class="left-align card-panel orange accent-4 manager">
          <h5 class="white-text name">Scot</h5>
          <h6 class="white-text title">Manager</h6>
        </div>
        <div class="left-align card-content engineer">
          <div class="white-text id">ID: 1</div>
          <div class="white-text email">
          Email:
          <a class="blue-text" href="mailto:scotemail">scotemail</a>
          </div>
          <div class="white-text officeNumber">Office number: 300</div>
        </div>
      </div>
    </div>
    <div class="col s3">
      <div class="card grey darken-2">
        <div class="left-align card-panel orange accent-4 engineer">
          <h5 class="white-text name">George</h5>
          <h6 class="white-text title">Engineer</h6>
        </div>
        <div class="left-align card-content engineer">
          <div class="white-text id">ID: 2</div>
          <div class="white-text email">
            Email:
            <a class="blue-text activator" href="mailto:georgeemail">georgeemail</a>
          </div>
          <div class="white-text github">
            GitHub:
            <a class="blue-text" href="https://github.com/georgeGH" target="_blank">georgeGH</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col s3">
      <div class="card grey darken-2">
        <div class="left-align card-panel orange accent-4 engineer">
          <h5 class="white-text name">Frank</h5>
          <h6 class="white-text title">Engineer</h6>
        </div>
        <div class="left-align card-content engineer">
          <div class="white-text id">ID: 3</div>
          <div class="white-text email">
            Email:
            <a class="blue-text activator" href="mailto:frankemail">frankemail</a>
          </div>
          <div class="white-text github">
            GitHub:
            <a class="blue-text" href="https://github.com/Frankemail" target="_blank">Frankemail</a>
          </div>
        </div>
      </div>
    </div>
      <div class="col s3">
        <div class="card grey darken-2">
          <div class="left-align card-panel orange accent-4 engineer">
            <h5 class="white-text name">Someone</h5>
            <h6 class="white-text title">Intern</h6>
          </div>
          <div class="left-align card-content">
            <div class="white-text id">ID: 4</div>
            <div class="white-text email">
              Email:
              <a class="blue-text" href="mailto:someoneemail">someoneemail</a>
            </div>
            <div class="white-text school">School: UCB</div>
          </div>
        </div>
      </div>
      </div>
    </div>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
  </html>
